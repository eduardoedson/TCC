{% extends "base.html" %}
{% load i18n %}

{% block base_content %}
  <style>
    .form {
      position: relative;
      z-index: 1;
      background: #FFFFFF;
      max-width: 100%;
      margin: 0 auto 30px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.4), 0 5px 5px 0 rgba(0, 0, 0, 0.4);
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 25%;
      margin: 0 auto;
    }
  </style>

  <fieldset>
    <legend style="text-align: center;">Prontuário Único UCB</legend>
    <div class="form">
      <form method="post">
        {% csrf_token %}
        {% if form.errors %}
          <p align="center"><font color="#d30000"><b>Usuário e/ou senha incorretos.</b></font></p>
        {% endif %}
        <div class="box2">{{form.username}}</div>
        <br />
        <div class="box2">{{form.password}}</div>
        <br />
        <input class="btn btn-primary btn-block" type="submit" value="Entrar" />
      </form>
    </div>
  </fieldset>

  <table style="width:100%;">
    <tr>
      <th>Usuário</th>
      <th>Senha</th>
    </tr>
    <tr>
      <th>supervisor_fisioterapia</th>
      <th>prontuario_2017</th>
    </tr>
  </table>
{% endblock %}
