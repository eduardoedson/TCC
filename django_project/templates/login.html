{% extends "base.html" %}
{% load i18n %}

{% block base_content %}
  <style>
    .box2 {
      display: inline-block;
	    margin: 0 auto;
      border: 1px red;
      width: 100%;
    }
    input[type="text"] {
      height: 35px;
      text-align: center;
      font-size: 20px;
    }
    input[type="password"]{
      height: 35px;
      text-align: center;
      font-size: 20px;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
    }
    h1{
      text-align: center;
    }
  </style>

  <form method="post">
    {% csrf_token %}
    <div class="box2">{{form.username}}</div>
    <div class="box2">{{form.password}}</div>
    <br />
      <input class="btn btn-primary btn-block" type="submit" value="Entrar" />
  </form>

  <h1>Usuários para Testes</h1>
  <table align="center"  style="width:70%">
    <thead>
      <tr>
        <th>Usuário</th>
        <th>Senha</th>
        <th>Tipo</th>
      </tr>
    </thead>
    </tbody>
      <tr>
        <td>supervisor_fisioterapia</td>
        <td>prontuario_2017</td>
        <td>Supervisor</td>
      </tr>
      <tr>
        <td>recepcao_fisioterapia</td>
        <td>prontuario_2017</td>
	<td>Recepcionista</td>
      </tr>
    </tbody>
  </table>
{% endblock %}
