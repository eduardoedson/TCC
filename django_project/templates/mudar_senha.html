{% extends "base.html" %}
{% load i18n %}

{% block base_content %}
  <style>
    .box2 {
      display: inline-block;
	    margin: 0 auto;
      border: 1px red;
      width: 100%;
    }
    input[type="text"] {
      height: 35px;
      text-align: center;
      font-size: 20px;
    }
    input[type="password"]{
      height: 35px;
      text-align: center;
      font-size: 20px;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
    }
    h1{
      text-align: center;
    }
  </style>

  <form method="post">
    {% csrf_token %}
    {% if msg %}<font color="red" ><p style="font-size:23px; text-align:center;">{{msg}}<br /><br /></font>{% endif %}
    <div class="box2">{{form.nova_senha}}</div>
    <div class="box2">{{form.confirmar_senha}}</div>
    <br />
      <input class="btn btn-primary btn-block" type="submit" value="Salvar" />
  </form>
{% endblock %}
