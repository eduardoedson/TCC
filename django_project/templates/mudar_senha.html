{% extends "base.html" %}
{% load i18n %}

{% block base_content %}
  <style>
    .form {
      position: relative;
      z-index: 1;
      background: #FFFFFF;
      max-width: 100%;
      margin: 0 auto 30px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.4), 0 5px 5px 0 rgba(0, 0, 0, 0.4);
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 15%;
      margin: 0 auto;
    }
  </style>

  <fieldset>
    <legend style="text-align: center;">Prontuário Único UCB</legend>
    <form method="post">
      {% csrf_token %}
      {% if msg %}<font color="red" ><p style="font-size:23px; text-align:center;">{{msg}}<br /><br /></font>{% endif %}
      <div class="box2">{{form.nova_senha}}</div>
      <br />
      <div class="box2">{{form.confirmar_senha}}</div>
      <br />
      <input class="btn btn-primary btn-block" type="submit" value="Salvar" />
    </form>
  </fieldset>

{% endblock %}
